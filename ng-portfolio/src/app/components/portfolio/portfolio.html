<section id="portfolio">
  <div class="row section-intro">
    <div class="col-twelve">
      <h1 style="color:#1E90FF">PORTFOLIO</h1>
      <h1>Check Out Some of My Works.</h1>
      <p class="lead">Below are details regarding mine projects.</p>
    </div>
  </div>
  <div class="row portfolio-content">
    <div class="col-twelve">
      <div id="folio-wrapper" class="block-1-2 block-mob-full stack">
        <ng-container *ngFor="let project of projects; trackBy: trackById">
          <div class="bgrid folio-item">
            <div class="item-wrap">
              <img [src]="project.image" [alt]="project.title">
              <a href="#" class="overlay" (click)="openModal(project); $event.preventDefault()">
                <div class="folio-item-table">
                  <div class="folio-item-cell">
                    <h3 class="folio-title">{{ project.title }}</h3>
                    <span class="folio-types">{{ project.category }}</span>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <ng-container *ngIf="selectedProject as sp">
    <div class="popup-modal-overlay" (click)="closeModal()">
      <div class="popup-modal" (click)="$event.stopPropagation()">
        <div class="media">
          <img [src]="selectedProject.image" [alt]="selectedProject.title" />
        </div>
        <div class="description-box">
          <h4>{{ selectedProject.title }}</h4>
          <p>{{ selectedProject.description }}</p>
          <div class="categories">{{ selectedProject.category }}</div>
        </div>
        <div class="link-box">
          <a [href]="selectedProject.link" target="_blank">Details</a>
          <a href="#" class="popup-modal-dismiss" (click)="closeModal(); $event.preventDefault()">Close</a>
        </div>
      </div>
    </div>
  </ng-container>
</section>
