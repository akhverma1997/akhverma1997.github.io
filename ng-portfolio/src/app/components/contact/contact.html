<section id="contact">
  <div class="row section-intro">
    <div class="col-twelve">
      <h1 style="color:#1E90FF">CONTACT</h1>
      <h1>I'd Love To Hear From You.</h1>
      <p class="lead">Feel free to reach out for any inquiries or collaboration opportunities.</p>
    </div>
  </div>
  <div class="row contact-form">
    <div class="col-twelve">
      <form name="contactForm" id="contactForm" (ngSubmit)="openMail(form)" #form="ngForm">
        <fieldset>
          <div class="form-field">
            <input name="contactName" type="text" id="contactName" placeholder="Name" minlength="2" required ngModel>
          </div>
          <div class="form-field">
            <input name="contactEmail" type="email" id="contactEmail" placeholder="Email" required ngModel>
          </div>
          <div class="form-field">
            <input name="contactSubject" type="text" id="contactSubject" placeholder="Subject" ngModel>
          </div>
          <div class="form-field">
            <textarea name="contactMessage" id="contactMessage" placeholder="Message" rows="10" cols="50" required ngModel></textarea>
          </div>
          <div class="form-field">
            <button type="submit" class="submitform" [disabled]="form.invalid || loading">
              {{ loading ? 'Sending...' : 'Submit' }}
            </button>
            <div id="submit-loader" *ngIf="loading">
              <div class="text-loader">Sending...</div>
              <div class="s-loader">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <div id="message-warning" *ngIf="errorMsg" class="alert alert-error">{{ errorMsg }}</div>
      <div id="message-success" *ngIf="success" class="alert alert-success">
        <i class="fa fa-check"></i>Your message was sent successfully! Thank you for reaching out.
      </div>
    </div>
  </div>
  <div class="row contact-info">
    <div class="col-four tab-full">
      <div class="icon"><i class="icon-pin"></i></div>
      <h5>Where to find me</h5>
      <p>New Delhi, India</p>
    </div>
    <div class="col-four tab-full collapse">
      <div class="icon"><i class="icon-mail"></i></div>
      <h5>Email Me At</h5>
      <p><a href="mailto:akhverma1997@gmail.com" style="color:#6e6e6e !important;">akhverma1997@gmail.com</a></p>
    </div>
    <div class="col-four tab-full">
      <div class="icon"><i class="icon-phone"></i></div>
      <h5>Call Me At</h5>
      <p>Phone: <a style="color:#6e6e6e !important;">xxxx</a></p>
    </div>
  </div>
</section>
